<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let num = +prompt("Enter a number");
        for(var i=1; i<=10; i++){
            document.writeln(`${num} * ${i} = ${num*i}<br/>`);
        }
    </script>
</body>
</html>
