<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use script';
        let num = +prompt("Enter a number");
        let fibonocci = (n, fib_mock={}) => {
            if(fib_mock[n])
            {
                return fib_mock[n];
            }
            if(n<=1){
                return n;
            }
            return(fib_mock[n] = fibonocci(n-1,fib_mock) + fibonocci(n-2,fib_mock));
        }
        document.write(`Here is the Fibonacci series upto to ${num} terms:<br/>`);
        for(var i=0;i<num;i++){
            document.write(`${fibonocci(i)} `);
        }
    </script>
</body>
</html>
