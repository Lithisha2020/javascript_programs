<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let num = +prompt("Enter a number");
        let sum = 0;
        let n = num;
        do{
            sum += (n%10);
            n = Math.floor(n / 10);
        }while(n>0);
        document.write(`Sum of digits of ${num} is ${sum}`);
    </script>
</body>
</html>
