<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let num = +prompt("Enter a number");
        for(var i=1;i<=num;i++){
            if(i%3 == 0 && i%5 ==0){
                document.write("fizz buzz");
            } else if(i%3 == 0){
                document.write("fizz");
            } else if(i%5 == 0){
                document.write("buzz");
            } else{
                document.write(`${i}`);
            }
            document.write("&nbsp");
        }
    </script>
</body>
</html>
