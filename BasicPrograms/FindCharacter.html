<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let input='lithisha';
        let search= prompt('Enter a character:');
        let temp = false;

        for(var i=0;i<input.length;i++){
            if(input[i]===search){
                temp = true;
                break;
            }
        }

        if(temp){
            document.write(`${search} found at position ${i+1} in ${input}`);
        } else{
            document.write(`${search} not found in ${input}`);
        }
    </script>
</body>
</html>
