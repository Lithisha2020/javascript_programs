<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        var n = +prompt('Enter a number:');
        var result = 0;
        for(var i=1; i<= n; i++){
            result += i;
        }
        document.write(`Sum of numbers till ${n} is ${result}`);
    </script>
</body>
</html>
