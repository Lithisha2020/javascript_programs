<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let marks = [80,90,86,60,57];
        let total = 0;

        SumofArray(marks);
        document.writeln(`Sum of array elements is ${total}`);

        let AddtoTotal = (element) => {
            total += element;
        } 

        total = 0;
        marks.forEach(AddtoTotal);
        document.writeln(`<br/>Sum of array elements is ${total}`);

        function SumofArray(marks){
            for(let i=0;i<marks.length;i++){
                total += marks[i];
            }
        }
    </script>
</body>
</html>
