<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let n = 5;
        let fact = 1;

        function factorial(n){
            for(var i=1; i<=n; i++){
                fact = fact * i;
            }
            return fact;
        }

        document.write(`Factorial of ${n} is ${factorial(n)}`);
    </script>
</body>
</html>
