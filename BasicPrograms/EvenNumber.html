<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Enter any number:");
        let evenNumber = [];
        for(var i=1;i<num;i++){
            if((i%2)==0){
                evenNumber.push(i);
            }
        }
        document.write(`Even number till ${num} is ${evenNumber}`);
    </script>
</body>
</html>
