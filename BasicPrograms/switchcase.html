<html lang="en">
<head>

<body>
    <script>
        let choice;
        let result;
        do{
            let a = 5;
            let b = 4;
            choice= +prompt("Enter your choice:");
            switch(choice){
                case 1: 
                    console.log(a+b);
                    break;
                case 2: 
                    console.log(a-b);
                    break;
                case 3: 
                    console.log(a*b);
                    break;
                default: 
                    console.log("Invalid Choice");
            }
            
        }while(choice != null && choice < 4);
    </script>
