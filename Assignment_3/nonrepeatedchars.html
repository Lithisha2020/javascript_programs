    <script>
        'use strict';
        //to print the first non-repeated character in a string
        var input = prompt("Enter any string:");
        for(var i of input){
            // var matchRegularExpression = new RegExp(i, 'gi' );
            // if(input.match(matchRegularExpression).length == 1){
            //     document.write(i);

            // }
            if(input.indexOf(i) == input.lastIndexOf(i)){
                document.write(i);
                break;
            }
        }
    </script>
