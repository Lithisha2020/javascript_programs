<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        var input = prompt("Enter any string");
        document.write(input);
        var maskeddata = "";
        var tomask = input.slice(2,-2);
        for(var i of tomask){
            maskeddata += "*";
        }
        var result = input.slice(0,2) + maskeddata + input.slice((input.length-2));
        document.write("<br/>" + result);
    </script>
</body>
</html>
