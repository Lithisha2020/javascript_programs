<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        var input = prompt("Enter a string:");
        var reverse = "";
        for(var i of  input){
            reverse = i + reverse;
        }
        document.write(`Reverse of ${input} is ${reverse}`)
    </script>
</body>
</html>
