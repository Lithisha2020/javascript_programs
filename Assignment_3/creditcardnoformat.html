<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        var data = prompt("Enter credit card number:");
        if(data.length != 16)
            document.write(`${data} is not a valid credit card number`);
        else{
            document.write(`${data.slice(0,4)}-${data.slice(4,8)}-${data.slice(8,12)}-${data.slice(12,16)}`);
        }
    </script>
</body>
</html>
