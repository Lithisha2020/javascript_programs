<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //'This is javascript class' -> 'class javascript is this'
        var str = prompt('Enter a string:');
        var separtor = " ";
        var splitdata = str.split(separtor);
        console.log(splitdata);
        var reverse = "";
        for(var data of splitdata){
            console.log(data);
            reverse = data + separtor + reverse;
        }
        document.write(`Reverse of words<br/>input: ${str}<br/>output: ${reverse}`);
    </script>
</body>
</html>
