<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      function isevenarray(num) {
        var iseven = true;
        for (var n of num) {
          if (n % 2 == 1) {
            iseven = false;
            break;
          }
        }
        
        if(iseven){
            return "All elements are even";
        }else{
            return "All elements are not even";
        }
      }

      console.log(isevenarray([2, 4, 5, 6, 8, 11, 10]));
      console.log(isevenarray([2, 4, 6, 8, 10]));
    </script>
  </body>
</html>
