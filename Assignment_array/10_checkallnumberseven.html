<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      var num = [2, 1, 4, 6, 8];
      var result = num.every((n) => n % 2 == 0);
      if (result) console.log("All numbers are even");
      else console.log("All numbers are not even");
    </script>
  </body>
</html>
