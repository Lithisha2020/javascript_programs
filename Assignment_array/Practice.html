<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //Write the function camelize(str) that changes dash-separated words like “my-short-string” into camel-cased “myShortString”.
      function camelize(str) {
        return str.split("-").join("");
      }

      document.write("my-short-string" + " => " + camelize("my-short-string"));
      document.write(
        "<br/>list-style-image" + " => " + camelize("list-style-image")
      );
      document.write(
        "<br/>-webkit-transition" + " => " + camelize("-webkit-transition")
      );
      document.write("<hr/>");

      function filterRange(arr, a, b) {
        var res = arr.filter((ele) => ele >= a && ele <= b);
        return res;
      }

      let arr = [5, 3, 8, 1];
      let filtered = filterRange(arr, 1, 4);
      document.write(filtered);
      document.write("<br/>" + arr);
      document.write("<hr/>");

      //a ≤ arr[i] ≤ b
      function filterRangeInPlace(arr, a, b) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] < a || arr[i] > b) {
            arr.splice(i, 1);
            i--;
          }
        }
      }

      arr = [5, 3, 8, 1];
      filterRangeInPlace(arr, 1, 4); // removed the numbers except from 1 to 4
      document.write(arr); // [3, 1]
      document.write("<hr/>");

      arr = [5, 2, 1, -10, 8];
      arr.sort((a, b) => b - a);
      document.write(arr); // 8, 5, 2, 1, -10
      document.write("<hr/>");

      arr = ["HTML", "JavaScript", "CSS"];

      function copySorted(arr) {
        return [...arr];
      }

      var sorted = copySorted(arr);
      sorted.sort();
      document.write(sorted); //CSS, HTML, JavaScript
      document.write("<br/>" + arr); // HTML, JavaScript, CSS (no changes)
      document.write("<hr/>");

      let john = { name: "John", age: 25 };
      let pete = { name: "Pete", age: 30 };
      let mary = { name: "Mary", age: 28 };
      let users = [john, pete, mary];

      let names = users.map((ele) => ele.name);

      document.write(names); // John, Pete, Mary
      document.write("<hr/>");

      john = { name: "John", surname: "Smith", id: 1 };
      pete = { name: "Pete", surname: "Hunt", id: 2 };
      mary = { name: "Mary", surname: "Key", id: 3 };

      users = [john, pete, mary];

        let usersMapped = users.map((user) => ({
          fullName: `${user.name} ${user.surname}`,
          id: user.id,
        }));

      usersMapped.forEach((ele) =>
        document.write(ele.id + " --- " + ele.fullName + "<br/>")
      );
      document.write("<hr/>");
    </script>
  </body>
</html>
