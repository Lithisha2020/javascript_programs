<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //group by employee name
        let employees = [
            {Id:5, Name:"Lithisha", Salary: 5000},
            {Id:3, Name:"Rakshu", Salary: 4500},
            {Id:1, Name:"Lithisha", Salary: 6000},
            {Id:4, Name:"Jaishree", Salary: 7600},
            {Id:6, Name:"Jaishree", Salary: 4600},
            {Id:2, Name:"Akash", Salary: 9000},
        ];
        let output = {};

        employees.map((ele) => {
            if(output[ele.Name]){
                output[ele.Name].push(ele);
            }else{
                output[ele.Name] = [ele];
            }
        });
        
        for(var key of Object.keys(output)){
            console.table(output[key])
        }
    </script>
</body>
</html>
