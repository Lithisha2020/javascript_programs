<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      var num = [1, 4, 2, 4, 1, 3, 6, 3];
      for(var n of num){
        if(num.indexOf(n) == num.lastIndexOf(n)){
            console.log(`First non repeated number is ${n}`);
            break;
        }
      }
    </script>
  </body>
</html>
