<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        let arr = [1, 6, 3, 2, 4, 3, 5, 1, 2, 4, 5, 6];
        arr.forEach((ele, ind, array)=>{
            console.log(ele + " - " + ind + " - " + array);
            var lastindex = arr.lastIndexOf(ele)
            if(ind != lastindex){
                delete arr[lastindex];
            }
        });

        arr = arr.flat();
        
        console.log(arr);
    </script>
</body>
</html>
